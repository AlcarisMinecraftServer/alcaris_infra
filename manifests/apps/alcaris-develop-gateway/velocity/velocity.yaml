apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: velocity
  labels:
    app: velocity
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: velocity
  template:
    metadata:
      labels:
        app: velocity
    spec:
      containers:
        - name: velocity
          image: itzg/mc-proxy:java21
          env:
            - name: MEMORY
              value: 512m
            - name: TYPE
              value: VELOCITY
          ports:
            - name: velocity
              containerPort: 25577
          startupProbe:
            tcpSocket:
              port: 25577
            failureThreshold: 6
            periodSeconds: 20
          volumeMounts:
            - name: velocity-config
              mountPath: /config/velocity.toml
              subPath: velocity.toml
            - name: velocity-config
              mountPath: /config/forwarding.secret
              subPath: forwarding.secret
      volumes:
        - name: velocity-config
          configMap:
            name: velocity-config
