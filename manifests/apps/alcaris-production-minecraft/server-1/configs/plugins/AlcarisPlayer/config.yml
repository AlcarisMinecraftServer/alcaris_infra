mariadb:
  # データベースホスト名（デフォルト: localhost）
  host: mariadb.database
  # データベースポート番号（デフォルト: 3306）
  port: 3306
  # データベース名（デフォルト: AlcarisPlayer）
  database: alcaris
  # データベースユーザー名（デフォルト: root）
  user: root
  # データベースパスワード（デフォルト: 空）
  password: "zaq12wsx"
  
# プラグイン設定
plugin:
  # デバッグモード（デフォルト: false）
  debug: false
  # データ保存間隔（秒）（デフォルト: 300秒 = 5分）
  save_interval: 300
  # ゲーム統計クリア間隔（秒）（デフォルト: 3600秒 = 1時間）
  game_stats_clear_interval: 3600