      - configs/plugins/AlcarisCrafting/recipes/crafting/steel_sword.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/stone_spear.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/thorny_shield.json

  - name: minecraft-production-s1-config-player
    files:
      - configs/plugins/AlcarisPlayer/config.yml

  - name: minecraft-production-s1-config-casino
    files:
      - configs/plugins/AlcarisCasino/blackjack.yml

  - name: minecraft-production-s1-config-alcarisitems
    files:
      - configs/plugins/AlcarisItems/config.yml