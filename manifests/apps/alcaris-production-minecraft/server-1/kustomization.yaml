      - configs/plugins/AlcarisCrafting/recipes/crafting/crystal_sword.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/diamond_hammer.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/diamond_spear.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/emerald_sword.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/frozen_swordfish.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/glass_sword.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/golden_rapier.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/heavy_hummer.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/highters_harness.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/iron_battle_axe.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/iron_spear.json
