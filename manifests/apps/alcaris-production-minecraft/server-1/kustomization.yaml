apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: alcaris-production-minecraft

resources:
  - service.yaml
  - stateful-set.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: minecraft-production-server1-config-multiverse-core
    files:
      - configs/plugins/Multiverse-Core/worlds.yml

  - name: minecraft-production-server1-config-whitelist-message
    files:
      - configs/plugins/Whitelist-Message/config.yml

  - name: minecraft-production-server1-config-alcarisinventoryshare
    files:
      - configs/plugins/AlcarisInventoryShare/config.yml

  - name: minecraft-production-server1-config-autoopgive
    files:
      - configs/plugins/AutoOPGive/config.yml

  - name: minecraft-production-server1-config-alcariscore
    files:
      - configs/plugins/AlcarisCore/config.yml

  - name: minecraft-production-server1-config-alcariscrafting
    files:
      - configs/plugins/AlcarisCrafting/recipes/cooking/apple_pie.json
      - configs/plugins/AlcarisCrafting/recipes/cooking/honey_bread.json
      - configs/plugins/AlcarisCrafting/recipes/crafting/obsidian_dagger.json

  - name: minecraft-production-server1-config-alcarisdelivery
    files:
      - configs/plugins/AlcarisDelivery/config.yml

  - name: minecraft-production-server1-config-alcarisplayer
    files:
      - configs/plugins/AlcarisPlayer/config.yml
