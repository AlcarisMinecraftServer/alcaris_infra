apiVersion: v1
kind: Service
metadata:
  name: minecraft-production-s3
  labels:
    app: minecraft-server
    mcserver: production-s3
spec:
  type: ClusterIP
  ports:
    - name: minecraft
      port: 25565
      protocol: TCP
      targetPort: minecraft
  selector:
    mcserver: production-s3
  loadBalancerIP: 192.168.0.223
