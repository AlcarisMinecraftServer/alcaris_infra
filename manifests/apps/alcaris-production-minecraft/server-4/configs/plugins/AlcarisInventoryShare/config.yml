# InventoryShare プラグイン設定ファイル

# このサーバーのID (一意の識別子)
server-id: "s4"

# データベース設定
database:
  type: mariadb
  host: "database-mariadb.database.svc.cluster.local"
  port: 3306
  name: "alcaris"
  user: "alcaris"
  password: "mariadb"
  useSSL: false

# 共有グループ設定
# 同じグループに属するサーバー間でインベントリが共有されます
sharing-groups:
  global:
    - "s1"
    - "s2"
    - "s3"
    - "s4"

# 各サーバーの設定
servers:
  s1:
    sync-enderchest: true  # エンダーチェストの同期を有効にする
    sync-economy: true     # Jeconのお金の同期を有効にする

  s2:
    sync-enderchest: true
    sync-economy: true

  s3:
    sync-enderchest: true
    sync-economy: true

  s4:
    sync-enderchest: true
    sync-economy: true


sync:
  # 同期完了時のサウンド設定
  sync-completion-sound-enabled: true
  sync-completion-sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
  sync-completion-sound-volume: 0.25
  sync-completion-sound-pitch: 1.0