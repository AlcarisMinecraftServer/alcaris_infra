server:
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 90
    targetMemoryUtilizationPercentage: 175
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 192Mi
  pdb:
    enabled: true
    minAvailable: 1
    maxUnavailable: 1

configs:
  cm:
    url: https://argocd.onp-k8s.admin.alcaris.net
    server.insecure: true
